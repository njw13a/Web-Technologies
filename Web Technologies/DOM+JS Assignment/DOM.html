<!DOCTYPE html>
<html>
  <script>
    var count = 0;
    function clickButton() {
      if (count == 0)
        addTable();
      if (count == 1)
        playGame();
      if (count == 2)
        playGame1();
      if (count == 3)
        playGame2();
      if (count == 4)
        playGame3();
      if (count == 5)
        playGame4();
      if (count == 6)
        addList();
      if (count == 7)
        addList1();
      if (count == 8)
        addList2();
      if (count == 9)
        addList3();
      if (count == 10)
        addList4();
      if (count == 11)
        alert("Oops! Wrong order.")
      if (count == 12)
        reorder();
      if (count == 13)
        getElements();
      if (count == 14)
        end();
      count += 1;
    }

    function addTable() {
      var newTable, row, cell;
      newTable = document.createElement("table");
      newTable.setAttribute('id', 'table1');
      newText = "<tr><td></td><td id='two'></td><td></td></td><tr><td></td><td></td><td></td></td><tr><td></td><td></td><td></td></td>";

      newTable.innerHTML = newText;

      document.getElementById('div1').appendChild(newTable);
    }

    function playGame() {
      newText = "<tr><td style='text-align:center'>X</td><td id='two'></td><td></td></td><tr><td></td><td></td><td></td></td><tr><td></td><td></td><td></td></td>";
      document.getElementById('table1').innerHTML = newText;
    }

    function playGame1() {
      newText = "<tr><td style='text-align:center'>X</td><td style='text-align:center'>O</td><td></td></td><tr><td></td><td></td><td></td></td><tr><td></td><td></td><td></td></td>";
      document.getElementById('table1').innerHTML = newText;
    }

    function playGame2() {
      newText = "<tr><td style='text-align:center'>X</td><td style='text-align:center'>O</td><td></td></td><tr><td style='text-align:center'>X</td><td></td><td></td></td><tr><td></td><td></td><td></td></td>";
      document.getElementById('table1').innerHTML = newText;
    }

    function playGame3() {
      newText = "<tr><td style='text-align:center'>X</td><td style='text-align:center'>O</td><td></td></td><tr><td style='text-align:center'>X</td><td style='text-align:center'>O</td><td></td></td><tr><td></td><td></td><td></td></td>";
      document.getElementById('table1').innerHTML = newText;
    }

    function playGame4() {
      newText = "<tr><td style='text-align:center'>X</td><td style='text-align:center'>O</td><td></td></td><tr><td style='text-align:center'>X</td><td style='text-align:center'>O</td><td></td></td><tr><td style='text-align:center'>X</td><td></td><td></td></td>";
      document.getElementById('table1').innerHTML = newText;
    }

    function addList() {
      var newList;
      var titleText;
      titleText = document.createElement("p");
      titleText.innerHTML = "My Favorite Colors"
      newList = document.createElement("ol");
      newList.setAttribute('id', 'list1');

      document.getElementById('div1').appendChild(titleText);
      document.getElementById('div1').appendChild(newList);
    }

    function addList1() {
      newText = "<li>Blue</li>"
      document.getElementById('list1').innerHTML = newText;
    }

    function addList2() {
      newText = "<li>Blue</li><li>Red</li>"
      document.getElementById('list1').innerHTML = newText;
    }

    function addList3() {
      newText = "<li>Blue</li><li>Red</li><li>Green</li>"
      document.getElementById('list1').innerHTML = newText;
    }

    function addList4() {
      newText = "<li>Blue</li><li>Red</li><li>Green</li><li>Yellow</li>"
      document.getElementById('list1').innerHTML = newText;
    }

    function reorder() {
      newText = "<li>Yellow</li><li>Green</li><li>Red</li><li>Blue</li>"
      document.getElementById("list1").innerHTML = newText;
    }

    function getElements() {
      var elements = document.body.getElementsByTagName("*");


      var list = document.createElement('ul');

      for(var i = 0; i < elements.length; i++) {
          var item = document.createElement('li');
          item.appendChild(document.createTextNode(elements[i]));
          list.appendChild(item);
      }
      document.getElementById("div1").appendChild(list);
    }

    function end() {
      var element = document.getElementById("button");
      element.parentNode.removeChild(element);

      var titleText = document.createElement("p");
      titleText.innerHTML = "The End"
      document.getElementById('div1').appendChild(titleText);
    }
  </script>
  <style>
    td {
      border: 1px solid black;
      height: 50px;
      width: 50px;
    }
  </style>
  <body>
    <div id ="div1">
      <h1>Watch this! Click the button to see how web pages can be dynamically created.</h1>
      <button id="button" type="button" onclick="clickButton()">Click Me!</button><br><br>
    </div>
  </body>
</html>
