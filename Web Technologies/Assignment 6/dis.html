<!DOCTYPE html>
<html>
<script src="dis.js"></script>
<body>

  <h1>3D Distance</h1>

    First point: <br>
    <input type="number" id="x1" placeholder="X-value" required>
    <input type="number" id="y1" placeholder="Y-value" required>
    <input type="number" id="z1" placeholder="Z-value" required>
    <br><br>

    Second point: <br>
    <input type="number" id="x2" placeholder="X-value" required>

    <input type="number" id="z2" placeholder="Z-value" required>
    <br><br>

    <button onclick="distance()">Submit</button>
    <button onclick="goBack()">Go Back</button>

</body>
</html>
